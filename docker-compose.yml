version: '2'
services:
  web:
    image: __IMAGE-WEB__
    container_name: web
    ports: 
      - "3000:3000"
    environment:
      DB_HOST: "database"
    depends_on:
      - database
  database:
    image: __IMAGE-DB__
    container_name: database
    environment:
        MYSQL_ROOT_PASSWORD: "password"
    ports:
      - "3306:3306"
      - "33060:33060"

