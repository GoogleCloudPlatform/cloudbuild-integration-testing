apiVersion: apps/v1
kind: Deployment
metadata:
  name: cookieshop-db
  labels:
    app: cookieshop
spec:
  selector:
    matchLabels:
      app: cookieshop
      role: db
  replicas: 1
  template:
    metadata:
      labels:
        app: cookieshop
        role: db
    spec:
      containers:
      - name: mysql
        # Dev TODO: add your project id here
        image: USER-REPO/mysql:latest
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "password"
        ports:
        - containerPort: 3306
