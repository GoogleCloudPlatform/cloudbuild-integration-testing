apiVersion: apps/v1
kind: Deployment
metadata:
  name: cookieshop-web
  labels:
    app: cookieshop
spec:
  selector:
    matchLabels:
      app: cookieshop
      role: web
  replicas: 1
  template:
    metadata:
      labels:
        app: cookieshop
        role: web
    spec:
      containers:
      - name: web
        # Dev TODO: add your project id here
        image: USER-REPO/web:latest
        env:
        - name: DB_HOST
          value: cookieshop-db
        readinessProbe:
          httpGet:
            path: /
            port: 3000
        ports:
        - containerPort: 3000
